<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Week Menu Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Week Menu Generator</h1>
      <main>
        <form id="menu-form-element">
          <input
            type="text"
            class="instructions"
            name=""
            id=""
            placeholder="Enter preferable ingredients for your recipies"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" value="Submit" class="submit-button"/>
        </form>
      </main>
      <div class="menu" id="menu"> You menu will be here
      </div>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Tereskina" target="_blank"
          >Kseniia Tereskina</a
        >
        and is
        <a
          href="https://github.com/Tereskina/AI-week-menu-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-menu-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
